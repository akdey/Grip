name: Monthly Wealth Dossier

on:
  schedule:
    # Runs at 5:30 AM UTC (11:00 AM IST) on the 1st of every month
    - cron: '30 5 1 * *'
  workflow_dispatch: # Allows manual trigger anytime

jobs:
  run-monthly-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd Backend
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Monthly Report
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          FRONTEND_ORIGIN: ${{ secrets.FRONTEND_ORIGIN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
          ENVIRONMENT: production
        run: |
          cd Backend
          python -c "
          import asyncio
          from app.core.scheduler import run_monthly_report
          
          async def main():
              print('Forging Monthly Intelligence Dossier...')
              await run_monthly_report()
              print('Monthly report finished.')
          
          asyncio.run(main())
          "
