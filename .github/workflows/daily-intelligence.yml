name: Daily Intelligence & Reminders

on:
  schedule:
    # Runs at 3:30 AM UTC (9:00 AM IST) - Perfect for morning reminders
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd Backend
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Intelligence Jobs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # SMTP settings for outgoing emails
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          FRONTEND_ORIGIN: ${{ secrets.FRONTEND_ORIGIN }}
          ENVIRONMENT: production
        run: |
          cd Backend
          python -c "
          import asyncio
          from app.core.scheduler import run_surety_reminders, run_weekly_insights
          from datetime import datetime
          
          async def main():
              print('Starting Surety Reminders job...')
              await run_surety_reminders()
              
              # Run weekly insights specifically on Sundays
              if datetime.now().weekday() == 6:  # 6 is Sunday
                  print('Today is Sunday. Running Weekly Insights...')
                  await run_weekly_insights()
              
              print('Intelligence jobs completed successfully!')
          
          asyncio.run(main())
          "
